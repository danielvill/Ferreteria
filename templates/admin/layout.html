    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }
        .metrics {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 20px;
        }
        .metric-card {
            flex: 1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .total-sales {
            background-color: #e1f5e9;
        }
        .visitor {
            background-color: #fefae0;
        }
        .total-orders {
            background-color: #e1f1fe;
        }
        .refunded {
            background-color: #fce8e8;
        }
        .metric-title {
            font-size: 14px;
            color: #555;
            margin: 0 0 10px 0;
        }
        .metric-value {
            font-size: 32px;
            font-weight: bold;
            margin: 0 0 10px 0;
        }
        .metric-change {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .positive {
            color: #28a745;
        }
        .negative {
            color: #dc3545;
        }
        .charts {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .chart-container {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .chart-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }
        .time-selector {
            background-color: #f8f9fa;
            border: 1px solid #e1e1e1;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            color: #666;
        }
        .time-selector2 {
            background-color: #f8f9fa;
            border: 1px solid #e1e1e1;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            color: #666;
        }
        @media (max-width: 768px) {
            .metrics, .charts {
                flex-direction: column;
            }
        }
    </style>
</head>
